# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:bankingchatbot
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-wait=-1ms
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.key-prefix=banking_chatbot

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=15
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Logging Configuration
logging.level.com.barclays.bankingchatbot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
management.endpoints.web.cors.allowed-origins=http://localhost:3000
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# WebSocket Configuration
spring.websocket.allowed-origins=http://localhost:3000

# AI Configuration (OpenAI)
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Security Configuration
jwt.secret=bankingChatbotSecretKey2024
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# NLP Configuration
nlp.model.path=classpath:models/
nlp.enable-stanford=true
nlp.enable-sentiment-analysis=true

# Banking API Configuration
banking.api.base-url=http://localhost:8080/api/banking
banking.api.timeout=5000
banking.api.retry-attempts=3

# Voice Processing Configuration
voice.max-duration=30000
voice.supported-formats=wav,mp3,m4a
voice.enable-noise-reduction=true

# Knowledge Base Configuration
knowledge.base.index-path=classpath:knowledge/
knowledge.base.enable-fuzzy-search=true
knowledge.base.max-results=10

# Rate Limiting Configuration
rate.limit.enabled=true
rate.limit.requests-per-minute=60
rate.limit.burst-capacity=100

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=intents,knowledgeBase,userSessions

# Application Information
info.app.name=Banking Chatbot Virtual Assistant
info.app.description=AI-powered banking assistant with NLP and voice capabilities
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}
